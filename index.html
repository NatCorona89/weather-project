<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/8717cb0f1b.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
     <div class="card">
        <div class="card-body">
           <form class="search-form" id="search-form">
               <div class="row">
                   <div class="col-6">
            <div class="search-bar">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                id="city-input"
                autocomplete="off"
              />
              </div>
            </div>
             <div class="col-2">
             <input type="submit" class="btn btn-primary shadow-sm w-100" value="Search" />
             </div>
             <div class="col-2">
              <button class="btn btn-success shadow-sm w-100" id="current-location-button"> Current </button>
              </div>
               <div class="col-2"> 
          <button type="submit" class="btn btn-secondary mb-3" id="geo-button">
            <img
              src="images/geo-icon.png"
              width="28px"
              alt="geolocation icon"
            />
          </button>   
        </div> 
             </div>
            </form>   
      <h1 id="city"></h1>
      <ul>
          <li id="date">
          </li>
          <li id="description">
          </li>
        </ul>
        <div class="emoji"> 
          <img 
          src="http://openweathermap.org/img/wn/10d@2x.png"
          id="icon"
          alt="Clear"
          >
          <span class="temperature" id="temperature"></span>                
            <span class="units">
              °C</span>
      </div>
       <br />
      <div class="row">
          <div class="weather">
        <div class="col-12">Humidity: <span id="humidity"></span></div>
        <div class="col-12">Wind Speed: <span id="wind"></span></div>
        </div>
        </div>
      </div>
       <strong>
         <hr>
       </strong>
   <form>
       <div class="row">
           <div class="col-2">
               <div class="monday">
                Monday 
                </div>
                <i class="fas fa-sun sun-icon"></i>
                <br />
                <div class="first-temp">
                14°|71°
                </div>
                </div>
           <div class="col-2">
               <div class="tuesday">
                Tuesday
                </div>
                <i class="fas fa-sun sun-icon"></i>
                <br />
                <div class="second-temp">
                17°|62°
                </div>
                </div>
           <div class="col-2">
               <div class="wednesday">
                Wednesday
                </div>
                <i class="fas fa-cloud cloud-icon"></i> 
                <br />
                <div class="third-temp">
                20°|68°
                </div>
                </div>
            <div class="col-2">
                <div class="thursday">
                Thursday
                </div>
                <i class="fas fa-cloud cloud-icon"></i>
                <br />
                <div class="fourth-temp">
                18°64°
                </div>
                </div>
            <div class="col-2">
                <div class="friday">
                Friday
                </div>
                <i class="fas fa-sun sun-icon"></i>
                <br />
                <div class="fifth-temp">
                16°|60°
                </div>
                </div>   
            <div class="col-2">
                <div class="saturday">
                Saturday
                </div>
                <i class="fas fa-sun sun-icon"></i>
                <br />
                <div class="sixth-temp">
                23°|73°
                 </div>
                 </div>                
                 </div>
                 </div>
   </form>
       </div>
       
          <small>
            <div id="source-code">
     <a href="https://github.com/NatCorona89/weather-project" target="_blank">Open Source Code</a> by Natalie Gilliam
     </div>
    </small> 
  
    <script src="src/index.js"></script>  
  </body>   
</html>
