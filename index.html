<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/8717cb0f1b.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card">
          <div class="card-body">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <div class="search-bar">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Enter a city"
                      autofocus="on"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-primary shadow-sm w-100"
                    value="Search"
                  />
                </div>
                <div class="col-2">
                  <button
                    class="btn btn-success shadow-sm w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
                <div class="col-2">
                  <button
                    type="submit"
                    class="btn btn-secondary mb-3"
                    id="geo-button"
                  >
                    <img
                      src="images/geo-icon.png"
                      width="28px"
                      alt="geolocation icon"
                    />
                  </button>
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="emoji weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="icon"
                alt="Clear"
                width="150"
              />
              <span class="temperature" id="temperature"></span>
              <span class="units">              
                Â°F
              </span>
            </div>
            <br />
            <div class="row">
              <div class="weather">
                <div class="col-12">Humidity: <span id="humidity"></span>%</div>
                <div class="col-12">Wind Speed: <span id="wind"></span> m/h</div>
              </div>
            </div>
          </div>
          <strong>
            <hr />
          </strong>
          <form>
              <div class="weather-forecast" id="forecast">
               
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <small>
            <a
              href="https://github.com/NatCorona89/weather-project"
              target="_blank"
              >Open Source Code</a
            >
            by Natalie Gilliam
          </small>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
